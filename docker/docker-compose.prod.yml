version: '3.8'

services:
  skill-devs:
    stdin_open: true
    tty: true
    container_name: skill-devs
    image: rzlams/agency-api
    restart: always
    working_dir: /app
    env_file:
      - ../.env
    environment:
      - VIRTUAL_HOST=skill-devs.shop
      - VIRTUAL_PORT=4000
    depends_on:
      - postgres
    networks:
      - skill-devs

  nginx:
    stdin_open: true
    tty: true
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    env_file:
      - ../.env
    depends_on:
      - skill-devs
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - skill-devs
